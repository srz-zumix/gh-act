name: schedule workflow_dispatch trigger
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  schedule_workflow_dispatch_trigger:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: |
          gh workflow run main.yml -f event=workflow_dispatch
