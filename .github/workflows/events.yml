      - auto_merge_enabled
      - auto_merge_disabled
  # pull_request_comment: # -> issue_comment
  pull_request_review:
  pull_request_review_comment:
  pull_request_target:
    types:
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - opened
      - edited
      - closed
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
      - locked
      - unlocked
      - review_requested
      - review_request_removed
      - auto_merge_enabled
      - auto_merge_disabled
  registry_package:
  release:
  repository_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  status:
  watch:
  workflow_call:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
  workflow_run:
    workflows: [Lint]
    types:
      - requested
      - completed

name: Event Info
jobs:
  context:
    name: Show Context
    runs-on: ubuntu-latest
    services:
      jenkins:
        image: jenkins/jenkins:latest
        credentials:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          JAVA_OPTS: -Djenkins.install.runSetupWizard=false -Dcasc.jenkins.config=/casc_configs
        ports:
          - 8080:8080
          - 50000:50000
      agent1:
        image: ubuntu:latest
    steps:
    - name: $github
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "${GITHUB_CONTEXT}"
    - name: $job
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: |
        echo "${JOB_CONTEXT}"
    - name: $runner
      env:
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: |
        echo "${RUNNER_CONTEXT}"
    - name: ENV
      run: |
        env
    - name: Inputs
      env:
        INPUTS_CONTEXT: ${{ toJson(inputs) }}
      run: |
        echo "${INPUTS_CONTEXT}"
